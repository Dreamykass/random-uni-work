<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://jenil.github.io/bulmaswatch/nuclear/bulmaswatch.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.js"></script>
    <script src="controller.js"></script>
    <style>
      .justify-content-start {
        justify-content: flex-start;
      }
    </style>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <!--        <h1 class="title">Hello World</h1>-->
        <!--        <p class="subtitle">My first website with <strong>Bulma</strong>!</p>-->
      </div>
    </section>
    <div class="columns is-centered">
      <div class="column is-narrow content box">
        <!-- ---------------------------------------------- calculator --------------------- -->
        <div class="columns is-vcentered">
          <div
            class="column is-two-thirds button is-light has-text-left is-small"
          >
            Calculator.exe
          </div>
          <div class="column button is-light is-small">—</div>
          <div class="column button is-light is-small">▢</div>
          <div class="column button is-light is-small">x</div>
        </div>
        <div class="columns is-vcentered">
          <div class="column is-narrow button is-white is-medium">≡</div>
          <div class="column button is-white is-medium">Scientific</div>
          <div class="column button is-white is-medium"></div>
          <div class="column button is-white is-medium">⟲</div>
        </div>
        <div class="columns is-vcentered">
          <div class="column button is-white has-text-right is-size-1">0</div>
        </div>
        <div class="columns is-vcentered">
          <div class="column is-one-fifth button is-white is-small">GRAD</div>
          <div class="column is-one-fifth button is-white is-small">HYP</div>
          <div class="column is-one-fifth button is-white is-small">F-E</div>
          <div class="column button is-white is-small"></div>
        </div>
        <div class="columns is-vcentered">
          <div class="column is-one-sixth button is-light is-small">MC</div>
          <div class="column is-one-sixth button is-light is-small">MR</div>
          <div class="column is-one-sixth button is-light is-small">M+</div>
          <div class="column is-one-sixth button is-light is-small">M-</div>
          <div class="column is-one-sixth button is-light is-small">MS</div>
          <div class="column is-one-sixth button is-light is-small">M</div>
        </div>
        <div class="columns is-vcentered">
          <div class="column is-one-fifth button is-light">x^2</div>
          <div class="column is-one-fifth button is-light">x^y</div>
          <div class="column is-one-fifth button is-light">sinh</div>
          <div class="column is-one-fifth button is-light">cosh</div>
          <div class="column is-one-fifth button is-light">tanh</div>
        </div>
        <div class="columns is-vcentered">
          <div class="column is-one-fifth button is-light">√</div>
          <div class="column is-one-fifth button is-light">10^x</div>
          <div class="column is-one-fifth button is-light">log</div>
          <div class="column is-one-fifth button is-light">Exp</div>
          <div class="column is-one-fifth button is-light">Mod</div>
        </div>
        <div class="columns is-vcentered">
          <div class="column is-one-fifth button is-white">↑</div>
          <div class="column is-one-fifth button is-white">CE</div>
          <div class="column is-one-fifth button is-white">C</div>
          <div class="column is-one-fifth button is-white">⌫</div>
          <div class="column is-one-fifth button is-white">/</div>
        </div>
        <div class="columns is-vcentered">
          <div class="column is-one-fifth button is-white is-large">π</div>
          <div class="column is-one-fifth button is-white is-large">7</div>
          <div class="column is-one-fifth button is-white is-large">8</div>
          <div class="column is-one-fifth button is-white is-large">9</div>
          <div class="column is-one-fifth button is-white is-large">*</div>
        </div>
        <div class="columns is-vcentered">
          <div class="column is-one-fifth button is-white is-large">n!</div>
          <div class="column is-one-fifth button is-white is-large">4</div>
          <div class="column is-one-fifth button is-white is-large">5</div>
          <div class="column is-one-fifth button is-white is-large">6</div>
          <div class="column is-one-fifth button is-white is-large">-</div>
        </div>
        <div class="columns is-vcentered">
          <div class="column is-one-fifth button is-white is-large">±</div>
          <div class="column is-one-fifth button is-white is-large">1</div>
          <div class="column is-one-fifth button is-white is-large">2</div>
          <div class="column is-one-fifth button is-white is-large">3</div>
          <div class="column is-one-fifth button is-white is-large">+</div>
        </div>
        <div class="columns is-vcentered">
          <div class="column is-one-fifth button is-white is-large">(</div>
          <div class="column is-one-fifth button is-white is-large">)</div>
          <div class="column is-one-fifth button is-white is-large">0</div>
          <div class="column is-one-fifth button is-white is-large">,</div>
          <div class="column is-one-fifth button is-white is-large">=</div>
        </div>
        <!-- ---------------------------------------------- calculator --------------------- -->
      </div>
    </div>
  </body>
</html>
